        /* 添加遮罩层 */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;

    <script>
        // ---------------------------------大图切换------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const imageWrappers = document.querySelectorAll('.image-wrapper');
            const largeImage = document.getElementById('large-image-display');

            imageWrappers.forEach(wrapper => {
                wrapper.addEventListener('click', function () {
                    // 移除所有图片的active状态
                    imageWrappers.forEach(w => {
                        w.classList.remove('active');
                    });

                    // 为当前点击的图片添加active状态
                    this.classList.add('active');

                    // 获取大图的src
                    const largeSrc = this.dataset.src;

                    // 显示大图
                    largeImage.src = largeSrc;
                    largeImage.classList.add('show');
                });
            });

            // 默认显示第一张图
            if (imageWrappers.length > 0) {
                imageWrappers[0].click();
            }
        });

        // ------------------------------------复制URL------------------------------------
        function copyURL() {
            const urlToCopy = "ZW1iZWRkaW5nL2Nsb3VkX3RyYWluL2U4ZDhiZTE2N2NkMzQ2MWEyMDAyMGI4MGE2OWExZWU1L2YwODc0M2VkNDBiZTRiZThiNWJiZTgyMmNlN2E1YjJmL3Byb21wdC5lbWJlZGRpbmc="; // 指定要复制的URL
            navigator.clipboard.writeText(urlToCopy).then(() => {
                alert("已复制到剪贴板！");
            }).catch(err => {
                console.error("复制失败：", err);
            });
        }
        // ------------------------------------侧拉导航------------------------------------
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeSidebar');
            const body = document.body;
            // 创建遮罩层
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            body.appendChild(overlay);
            // 打开侧边栏
            toggleBtn.addEventListener('click', function () {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                body.style.overflow = 'hidden';
            });
            // 关闭侧边栏的函数
            function closeSidebar() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                body.style.overflow = '';
            }
            // 点击关闭按钮
            closeBtn.addEventListener('click', closeSidebar);
            // 点击遮罩层关闭
            overlay.addEventListener('click', closeSidebar);
            // ESC键关闭
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });
        });
