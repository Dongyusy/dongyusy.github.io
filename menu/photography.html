        html {

        }

        .topset {
            position: fixed;
            width: 100vw;
            z-index: 5;
            display: flex;
            justify-content: space-between;
            background-color: white;
            z-index: 999;
        }

        /* ----------------侧拉导航---------------- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -12rem;
            width: 12rem;
            height: 100%;
            background-color: rgba(253, 20, 50, 1);
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            opacity: 0;
        }

        .sidebar.active {

            opacity: 1;
        }

        .sidebar-content {

        }

        .close-btn {
            position: absolute;
            left: -1.4rem;
            top: 5.1rem;
            cursor: pointer;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
            width: 5.5rem;
        }

        .menu-item {
            text-decoration: none;
            color: white;
            /* 文字改为白色 */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
            font-size: 16px;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            /* 半透明白色悬停效果 */
        }

        /* 添加遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .p-photography {
            cursor: pointer;
        }

        #hover-image-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            /* 设置宽度为视口宽度的70% */
            aspect-ratio: 1 / 1;
            /* 保持宽高比为1:1 */
            background-size: contain;
            /* 确保图片按原始比例显示 */
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
            transition: opacity 0.3s;
        }

    <!-- 隐藏的大图容器 -->

    <script>
        // ------------------------------------大容器------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const photos = document.querySelectorAll('.p-photography');
            const hoverImageContainer = document.getElementById('hover-image-container');

            photos.forEach(photo => {
                photo.addEventListener('mouseenter', () => {
                    const hoverSrc = photo.getAttribute('data-hover-src');
                    hoverImageContainer.style.backgroundImage = `url('${hoverSrc}')`;
                    hoverImageContainer.style.display = 'block';
                    hoverImageContainer.style.opacity = 1;
                });
            });

            // 监听大图容器的鼠标事件，确保鼠标在大图上移动时不会隐藏
            hoverImageContainer.addEventListener('mouseenter', () => {
                hoverImageContainer.style.opacity = 1;
            });

            hoverImageContainer.addEventListener('mouseleave', () => {
                hoverImageContainer.style.opacity = 0;
                setTimeout(() => {
                    hoverImageContainer.style.display = 'none';
                }, 300); // 等待动画结束后隐藏
            });
        });
        // ------------------------------------侧拉导航------------------------------------
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const closeBtn = document.getElementById('closeSidebar');
            const body = document.body;
            // 创建遮罩层
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            body.appendChild(overlay);
            // 打开侧边栏
            toggleBtn.addEventListener('click', function () {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                body.style.overflow = 'hidden';
            });
            // 关闭侧边栏的函数
            function closeSidebar() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                body.style.overflow = '';
            }
            // 点击关闭按钮
            closeBtn.addEventListener('click', closeSidebar);
            // 点击遮罩层关闭
            overlay.addEventListener('click', closeSidebar);
            // ESC键关闭
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });
        });
    </script>
